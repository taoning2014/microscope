<template name="groupPage">
  <div class="post">
    <div class="post-content">
      <h3>{{groupName}}</h3>
      <p class="lead">{{discription}}</p>
      <p>
        {{pluralizeArray members "Member"}},
        created by {{userId}},
        <a href="#" class="vote btn btn-default {{upvotedClass}}">Join now</a>
        <a href="#" class="vote btn btn-default {{upvotedClass}}">Leave</a>
      </p>
    </div>
  </div>
</template>
