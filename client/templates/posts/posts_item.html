<template name="postItem">
  <div class="post">
    <a href="#" class="vote btn btn-default {{upvotedClass}}" id = "btn-vote">⬆</a>
    <a href="#" class="vote btn btn-default {{downvotedClass}}" id = "btn-vote">⬇</a>
    <div class="post-content">
      <h3>{{title}}</h3>
      <p class="lead">{{summarize content}}</p>
      <p>
        {{pluralize upvotes "Upvote"}},{{pluralize downvotes "Downvote"}}
        submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
