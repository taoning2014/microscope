<template name="groupCreate">
  {{#autoForm collection="Groups" id="insertGroupCreateForm" type="insert"}}
    <fieldset>
      <legend>Create a group</legend>
      {{> afQuickField name='groupName'}}
      {{> afQuickField name='discription' rows=6}}
      {{> afQuickField name='picture'}}
      {{> afQuickField name='members'}}
      {{> afQuickField name='isPrivate'}}
      {{> afQuickField name='isPublic'}}
      {{> afQuickField name='isFeatured'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Create</button>
  {{/autoForm}}
</template>
