<template name="groupPage">
  <div class="post">
    <div class="post-content">
      <h3>{{groupName}}</h3>
      <p class="lead">{{discription}}</p>
      <p>
        {{pluralizeArray members "Member"}},
        created by {{userId}}
      </p>
      <a href="#" class="vote btn btn-default {{joinableClass}}">Join now</a>
      <a href="#" class="vote btn btn-default {{leavableClass}}">Leave</a>    
    </div>
  </div>
</template>
